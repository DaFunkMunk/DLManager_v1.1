<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      background-color: #f0f4f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      color: #007880;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      padding: 12px;
      background-color: #007880;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #005f66;
    }

    .error {
      color: red;
      text-align: center;
      margin-bottom: 15px;
    }

    .logo {
  display: block;
  margin: 0 auto 20px auto;

}
  </style>
</head>
<body>
  <div class="container">
    <img src="{{ url_for('serve_banner') }}" alt="Logo" class="logo" width="200" height="40">
    <h2>Distribution List Manager</h2>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    <form method="post">
      <label>
        Username:
        <input name="username" type="text">
      </label>
      <label>
        Password:
        <input name="password" type="password">
      </label>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
